<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты &mdash; skb.</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo">
        <img class="header-logo__img" src="./img/logo.svg" alt="Логотип skb.">
      </a>
      <input class="header__input" type="text" placeholder="Введите запрос">
    </div>
  </header>

  <main>
    <section class="section-clients">
      <div class="container section-clients__container">

        <!-- 1 -->
        <div class="clients__content">
          <h1 class="clients__heading">
            Клиенты
          </h1>
          <!-- table -->
          <table class="clients__table">
            <!-- thead -->
            <thead class="table__thead">
              <tr>
                <th class="table__th table__th_id">
                  ID
                  <button class="btn th__btn th__btn_id">
                  </button>
                </th>
                <th class="table__th">
                  Фамилия Имя Отчество
                  <button class="btn th__btn th__btn_fullname">
                    А-Я
                  </button>
                </th>
                <th class="table__th">
                  Дата и время создания
                  <button class="btn th__btn">
                  </button>
                </th>
                <th class="table__th">
                  Последние изменения
                  <button class="btn th__btn">
                  </button>
                </th>
                <th class="table__th">
                  Контакты
                </th>
                <th class="table__th" colspan="2">
                  Действия
                </th>
              </tr>
            </thead>
            <!-- tbody -->
            <tbody class="table__tbody">
              <tr>
                <td class="table__td table__td_id">
                  1234579009
                </td>
                <td class="table__td">
                  Скворцов Денис Юрьевич
                </td>
                <td class="table__td">
                  20.01.2021 <span class="time">14:01</span>
                </td>
                <td class="table__td">
                  21.01.2021 <span class="time">14:59</span>
                </td>
                <td class="table__td">
                  ...
                </td>
                <td class="table__td">
                  <button class="btn">
                    <svg width="13" height="13" viewbox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 10.5002V13.0002H2.5L9.87333 5.62687L7.37333 3.12687L0 10.5002ZM11.8067 3.69354C12.0667 3.43354 12.0667 3.01354 11.8067 2.75354L10.2467 1.19354C9.98667 0.933535 9.56667 0.933535 9.30667 1.19354L8.08667 2.41354L10.5867 4.91354L11.8067 3.69354Z" fill="#9873FF"/>
                    </svg>
                    Изменить
                  </button>
                </td>
                <td class="table__td">
                  <button class="btn">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M6 0C2.682 0 0 2.682 0 6C0 9.318 2.682 12 6 12C9.318 12 12 9.318 12 6C12 2.682 9.318 0 6 0ZM6 10.8C3.354 10.8 1.2 8.646 1.2 6C1.2 3.354 3.354 1.2 6 1.2C8.646 1.2 10.8 3.354 10.8 6C10.8 8.646 8.646 10.8 6 10.8ZM8.154 3L6 5.154L3.846 3L3 3.846L5.154 6L3 8.154L3.846 9L6 6.846L8.154 9L9 8.154L6.846 6L9 3.846L8.154 3Z" fill="#F06A4D"/>
                    </svg>
                    Удалить
                  </button>
                </td>
              </tr>
              <tr>
                <td class="table__td table__td_id">
                  1234579008
                </td>
                <td class="table__td">
                  Константинопольская Людмила Александровна
                </td>
                <td class="table__td">
                  20.01.2021 <span class="time">14:01</span>
                </td>
                <td class="table__td">
                  21.01.2021 <span class="time">14:59</span>
                </td>
                <td class="table__td">
                  ...
                </td>
                <td class="table__td">
                  <button class="btn">
                    <svg width="13" height="13" viewbox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 10.5002V13.0002H2.5L9.87333 5.62687L7.37333 3.12687L0 10.5002ZM11.8067 3.69354C12.0667 3.43354 12.0667 3.01354 11.8067 2.75354L10.2467 1.19354C9.98667 0.933535 9.56667 0.933535 9.30667 1.19354L8.08667 2.41354L10.5867 4.91354L11.8067 3.69354Z" fill="#9873FF"/>
                    </svg>
                    Изменить
                  </button>
                </td>
                <td class="table__td">
                  <button class="btn">
                    <svg width="12" height="12" viewbox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M6 0C2.682 0 0 2.682 0 6C0 9.318 2.682 12 6 12C9.318 12 12 9.318 12 6C12 2.682 9.318 0 6 0ZM6 10.8C3.354 10.8 1.2 8.646 1.2 6C1.2 3.354 3.354 1.2 6 1.2C8.646 1.2 10.8 3.354 10.8 6C10.8 8.646 8.646 10.8 6 10.8ZM8.154 3L6 5.154L3.846 3L3 3.846L5.154 6L3 8.154L3.846 9L6 6.846L8.154 9L9 8.154L6.846 6L9 3.846L8.154 3Z" fill="#F06A4D"/>
                    </svg>
                    Удалить
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 2 -->
        <div class="clients__add-client">
          <button class="btn add-client__button" id="add-client__button">
            <svg class="add-client__icon" width="23" height="16" viewbox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
            </svg>
            Добавить клиента
          </button>
        </div>

        <!-- 3 -->
        <div class="add-new-client" id="add-new-client">
          <div class="add-new-client__modal" id="add-new-client__modal">
            <div class="add-new-client__modal-container">
              <button class="btn add-new-client__close-btn" id="add-new-client__close-btn">
                <svg class="add-new-client__close-icon" width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
                </svg>
              </button>
              <h2 class="add-new-client__heading">
                Новый клиент
              </h2>
              <!-- form -->
              <form class="add-new-client__form">
                <div class="input-container">
                  <input class="input" type="text" id="surname" name="surname" placeholder=" ">
                  <label class="label" for="surname">Фамилия<span class="asterisk">*</span></label>

                  <input class="input" type="text" id="name" name="name" placeholder=" ">
                  <label class="label" for="name">Имя<span class="asterisk">*</span></label>

                  <input class="input" type="text" id="lastName" name="lastName" placeholder=" ">
                  <label class="label" for="lastName">Отчество</label>
                </div>

                <div class="add-contact-btn__container">
                  <button class="btn add-contact__btn" type="button">
                    <svg class="add-contact__icon" width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M8.00001 4.66659C7.63334 4.66659 7.33334 4.96659 7.33334 5.33325V7.33325H5.33334C4.96668 7.33325 4.66668 7.63325 4.66668 7.99992C4.66668 8.36659 4.96668 8.66659 5.33334 8.66659H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66659H10.6667C11.0333 8.66659 11.3333 8.36659 11.3333 7.99992C11.3333 7.63325 11.0333 7.33325 10.6667 7.33325H8.66668V5.33325C8.66668 4.96659 8.36668 4.66659 8.00001 4.66659ZM8.00001 1.33325C4.32001 1.33325 1.33334 4.31992 1.33334 7.99992C1.33334 11.6799 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.6799 14.6667 7.99992C14.6667 4.31992 11.68 1.33325 8.00001 1.33325ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.9399 2.66668 7.99992C2.66668 5.05992 5.06001 2.66659 8.00001 2.66659C10.94 2.66659 13.3333 5.05992 13.3333 7.99992C13.3333 10.9399 10.94 13.3333 8.00001 13.3333Z" fill="#9873FF"/>
                    </svg>
                    Добавить контакт
                  </button>
                </div>

                <button class="btn add-new-client__save-btn" type="submit">
                  Сохранить
                </button>

                <button class="btn add-new-client__cancel-btn" id="add-new-client__cancel-btn" type="button">
                  Отмена
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
