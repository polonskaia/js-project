<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты &mdash; skb.</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo">
        <img class="header-logo__img" src="./img/logo.svg" alt="Логотип skb.">
      </a>
      <input class="header__input" type="text" placeholder="Введите запрос">
    </div>
  </header>

  <main>
    <section class="section-clients">
      <div class="container section-clients__container">
        <!-- main content (h1 and table) -->
        <div class="clients__content">
          <h1 class="clients__heading">
            Клиенты
          </h1>
          <!-- table -->
          <table class="clients__table">
            <thead class="table__thead">
              <tr>
                <th class="table__th table__th_id">
                  ID
                  <button class="btn th__btn th__btn_id flip">
                  </button>
                </th>
                <th class="table__th">
                  Фамилия Имя Отчество
                  <button class="btn th__btn th__btn_fullname">
                    А-Я
                  </button>
                </th>
                <th class="table__th">
                  Дата и время создания
                  <button class="btn th__btn th__btn_create">
                  </button>
                </th>
                <th class="table__th">
                  Последние изменения
                  <button class="btn th__btn th__btn_update">
                  </button>
                </th>
                <th class="table__th">
                  Контакты
                </th>
                <th class="table__th" colspan="2">
                  Действия
                </th>
              </tr>
            </thead>
            <tbody class="table__tbody"></tbody>
          </table>
        </div>
        <!-- add client btn -->
        <div class="clients__add-client">
          <button class="btn add-client__button" id="add-client__button">
            <svg class="add-client__icon" width="23" height="16" viewbox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
            </svg>
            Добавить клиента
          </button>
        </div>
        <!-- background for modals -->
        <div class="modal__background" id="modal__background"></div>
        <!-- add client modal -->
        <div class="add-client-modal" id="add-client-modal">
          <div class="add-client-modal__wrapper">
            <button class="btn add-client-modal__close-button" id="add-client-modal__close-button">
              <svg class="add-client-modal__close-icon" width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
              </svg>
            </button>
            <h2 class="add-client-modal__heading">
              Новый клиент
            </h2>
            <!-- form -->
            <form class="add-client-modal__form">
              <div class="form-inputs__wrapper">
                <input class="form-input form-input_add" type="text" id="surname" name="surname" placeholder=" ">
                <label class="form-input__label" for="surname">Фамилия<span class="asterisk">*</span></label>
                <input class="form-input form-input_add" type="text" id="name" name="name" placeholder=" ">
                <label class="form-input__label" for="name">Имя<span class="asterisk">*</span></label>
                <input class="form-input form-input_add" type="text" id="lastName" name="lastName" placeholder=" ">
                <label class="form-input__label" for="lastName">Отчество</label>
              </div>
              <div class="add-contact-button__wrapper" id="add-contact-button__wrapper_add-client">
                <button class="btn add-contact__btn" type="button" id="add-contact__btn">
                  Добавить контакт
                </button>
              </div>
              <button class="btn save-client__button" type="submit" id="save-client__button">
                Сохранить
              </button>
              <button class="btn add-client-modal__cancel-button" id="add-client-modal__cancel-button" type="button">
                Отмена
              </button>
            </form>
          </div>
        </div>
        <!-- update client modal -->
        <div class="update-client-modal" id="update-client-modal">
          <div class="update-client-modal__wrapper">
            <button class="btn update-client-modal__close-button" id="update-client-modal__close-button">
              <svg class="delete-client-modal__close-icon" width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
              </svg>
            </button>
            <div class="update-client-modal__heading">
              <h2 class="update-client-modal__heading-text">
                Изменить данные
              </h2>
              <span class="client__id" id="client__id"></span>
            </div>
            <!-- form -->
            <form class="update-client-modal__form">
              <div class="form-inputs__wrapper">
                <input class="form-input form-input_update" type="text" id="update_surname" name="surname" placeholder=" ">
                <label class="form-input__label" for="update_surname">Фамилия<span class="asterisk">*</span></label>
                <input class="form-input form-input_update" type="text" id="update_name" name="name" placeholder=" ">
                <label class="form-input__label" for="update_name">Имя<span class="asterisk">*</span></label>
                <input class="form-input form-input_update" type="text" id="update_lastName" name="lastName" placeholder=" ">
                <label class="form-input__label" for="update_lastName">Отчество</label>
              </div>
              <div class="add-contact-button__wrapper" id="add-contact-button__wrapper_update-client">
                <button class="btn add-contact__btn" type="button" id="add-contact__btn_update">
                  Добавить контакт
                </button>
              </div>
              <button class="btn save-client__button" type="submit" id="save-updating-client__button">
                Сохранить
              </button>
              <button class="btn update-client-modal__delete-button" id="update-client-modal__delete-button" type="button">
                Удалить клиента
              </button>
            </form>
          </div>
        </div>
        <!-- delete client modal -->
        <div class="delete-client-modal" id="delete-client-modal">
          <div class="delete-client-modal__wrapper">
            <button class="btn delete-client-modal__close-button" id="delete-client-modal__close-button">
              <svg class="delete-client-modal__close-icon" width="17" height="17" viewbox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
              </svg>
            </button>
            <h2 class="delete-client-modal__heading">
              Удалить клиента
            </h2>
            <p class="delete-client-modal__description">
              Вы действительно хотите удалить данного клиента?
            </p>
            <button class="btn delete-client-modal__delete-button" id="delete-client-modal__delete-button">
              Удалить
            </button>
            <button class="btn delete-client-modal__cancel-button" id="delete-client-modal__cancel-button">
              Отмена
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
